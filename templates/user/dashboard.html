{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>User Dashboard</h2>
        <p>Search for products and get recommendations.</p>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">Search Products</div>
            <div class="card-body">
                <form action="{{ url_for('user.search') }}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search for products..." name="q">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <p class="text-muted">Try searching for products like 'rice', 'milk', or 'bread'.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
